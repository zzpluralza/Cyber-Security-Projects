title: Detect CMD spawning Powershell
description: Detects when CMD spawns PowerShell 
date: 2023/11/07
author: Garrett Burt


detection:
	selectionparent:
		ParentImage:
			- 'cmd.exe'
			- 'CMD.EXE'

	selectionchild:
		Image|endswith:
			- '\powershell.exe'
			
	condition:
		1 of selectionparent and all of selectionchild		
